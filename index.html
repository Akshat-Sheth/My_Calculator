<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main_button  ">START</div>
    <div class="loading-container display-none">
        <div class="loading1"></div>
        <div class="loading2"></div>
        <div class="loading3"></div>
        <div class="loading4"></div>
    </div>
    <div class="container appear-slow display-none">    
        <!-- result pannel -->
        <div class=" results ">
            <div class="answer_panel" ></div>
            <div class="history">
                
            </div>
        </div>
        <!-- all the buttons -->
        <button class="span-2 clear" >CLEAR</button>
        <button class="delete" >DEL</button>
        <button class="operator">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-2 equals" >=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
